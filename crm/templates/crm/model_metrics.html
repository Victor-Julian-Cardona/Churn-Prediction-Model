<!DOCTYPE html>
<html>
<head>
    <title>Model Performance Metrics</title>
</head>
<body>
    <h1>Model Performance Metrics</h1>
    <p><strong>Accuracy:</strong> {{ accuracy }}</p>
    <p><strong>Precision:</strong> {{ precision }}</p>
    <p><strong>Recall:</strong> {{ recall }}</p>

    <h2>Confusion Matrix</h2>
    <table border="1">
        <tr>
            <th></th>
            <th>Predicted No</th>
            <th>Predicted Yes</th>
        </tr>
        <tr>
            <td>Actual No</td>
            <td>{{ conf_matrix.0.0 }}</td>
            <td>{{ conf_matrix.0.1 }}</td>
        </tr>
        <tr>
            <td>Actual Yes</td>
            <td>{{ conf_matrix.1.0 }}</td>
            <td>{{ conf_matrix.1.1 }}</td>
        </tr>
    </table>

    <h2>Classification Report</h2>
    <pre>{{ class_report }}</pre>
</body>
</html>
