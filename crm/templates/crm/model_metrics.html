<!-- templates/crm/model_metrics.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Model Performance</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'crm/styles.css' %}">
</head>
<body>
    <h1>Model Performance</h1>
    <p>Accuracy: {{ accuracy }}</p>
    <p>Precision: {{ precision }}</p>
    <p>Recall: {{ recall }}</p>
    <h2>Confusion Matrix</h2>
    <pre>{{ conf_matrix }}</pre>
    <h2>Classification Report</h2>
    <pre>{{ class_report }}</pre>
    
    <h2>Distributions of Numerical Variables</h2>
    <img src="{% static 'crm/images/distributions.png' %}" alt="Distributions">

    <h2>Correlation Matrix</h2>
    <img src="{% static 'crm/images/correlation_matrix.png' %}" alt="Correlation Matrix">

    <h2>Scatter Plot</h2>
    <img src="{% static 'crm/images/scatter_plot.png' %}" alt="Scatter Plot">
</body>
</html>
