<!DOCTYPE html>
<html>
<head>
    <title>Churn Factors</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Factors Contributing to Churn</h1>
    <table>
        <tr>
            <th>Feature</th>
            <th>Importance</th>
        </tr>
        {% for item in feature_importance %}
        <tr>
            <td>{{ item.Feature }}</td>
            <td>{{ item.Importance }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
